env:
  global:
    - secure: 
    - RUST_BACKTRACE=1
branches:
  only:
    - master
os:
  - linux
  - osx
language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
sudo: false
cache:
  cargo: true
  directories:
    - $HOME/elfutils
script:
  - curl -sSL https://github.com/maidsafe/QA/raw/master/Bash%20Scripts/Travis/build_and_run_tests.sh | bash
  - cd $TRAVIS_BUILD_DIR && cargo run --manifest_path systest/Cargo.toml
  - cd $TRAVIS_BUILD_DIR && cargo test --release --verbose --manifest_path rust_sodium-sys/Cargo.toml
before_cache:
  - curl -sSLO https://github.com/maidsafe/QA/raw/master/Bash%20Scripts/Travis/install_elfutils.sh
  - . install_elfutils.sh
after_success:
  - curl -sSL https://github.com/maidsafe/QA/raw/master/Bash%20Scripts/Travis/after_success.sh | bash
