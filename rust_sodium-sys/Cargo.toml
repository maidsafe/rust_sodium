[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "Raw bindings to libsodium"
documentation = "http://docs.maidsafe.net/rust_sodium/latest"
homepage = "https://maidsafe.net"
license = "MIT OR Apache-2.0"
links = "sodium"
name = "rust_sodium-sys"
repository = "https://github.com/maidsafe/rust_sodium"
version = "0.1.2"

[dependencies]
clippy = {version = "~0.0.85", optional = true}
lazy_static = "~0.2.1"
libc = "~0.2.15"
rand = "~0.3.14"
unwrap = "~1.1.0"

[build-dependencies]
flate2 = { version = "~0.2.17", optional = true }
gcc = { version = "~0.3.45", optional = true }
pkg-config = { version = "~0.3.9", optional = true }
reqwest = { version = "~0.5.0", optional = true }
tar = { version = "~0.4.11", optional = true }
unwrap = "~1.1.0"

[lib]
path = "lib.rs"

[features]
default = ["pkg-config"]
get-libsodium = ["flate2", "gcc", "reqwest", "tar"]
